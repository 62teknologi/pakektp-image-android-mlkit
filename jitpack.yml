# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=precheckimagequality-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.yoga3911 -DartifactId=precheck-image -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true