# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=precheckimagequality-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.Yoga3911 -DartifactId=image-android-mlkit -Dversion=1.0.11 -Dpackaging=aar -DgeneratePom=true
